<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!--top section-->
  <div class="intro py-3 bg-white text-center">
      <div class="container">
          <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>
  </div>

  <!--result section-->

  <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
          <p>You are <span class="text-primary display-4 p-3">0%</span> smarter!</p>
      </div>
  </div>

  <!--quiz section-->

  <div class="intro py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with questions...</h2>

        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. Is cereal soup? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label  class="form-check-label">No</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. Is a hotdog a sandwich?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label  class="form-check-label">No</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. How do u know when u met cowboy?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">Recognize outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label  class="form-check-label">He will tell you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. Is Silicon Valley a good show?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Noo</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label  class="form-check-label">Absolutely!</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>




  <script src="app.js"></script>
</body>
</html>
